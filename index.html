<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ASF SACOETEC Wish Box - Anglican Student Fellowship">
    <title>ASF SACOETEC - Wish Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-container">
        <!-- Header Section -->
        <header class="header-section">
            <h1 class="main-title">
                <span class="icon-sparkle">‚ú®</span>
                <span>ASF SACOETEC</span>
                <span class="icon-sparkle">‚ú®</span>
            </h1>
            <p class="fellowship-name">Anglican Student Fellowship</p>
            <p class="wish-instructions">Wish Box - Pick Once Only!</p>
        </header>

        <!-- Wish Box Card -->
        <section class="wish-box-card">
            <!-- Before Pick: Gift Icon and Button -->
            <div id="beforePick" class="before-pick-container">
                <div class="gift-animation">üéÅ</div>
                <button id="btnPickWish" class="btn-pick-wish" aria-label="Pick your wish">
                    Pick Your Wish! üéÅ
                </button>
                <p class="pick-hint">Click to receive your blessing</p>
            </div>

            <!-- After Pick: Code and Wish Display -->
            <div id="afterPick" class="after-pick-container hidden">
                <!-- Split Code Display -->
                <div class="code-container">
                    <div class="code-box" id="codeLeft"></div>
                    <span class="code-separator">-</span>
                    <div class="code-box" id="codeRight"></div>
                </div>
                <p class="code-description">Your Unique Code</p>
                
                <!-- Wish Message -->
                <div class="wish-message-box">
                    <p id="wishMessage" class="wish-message-text"></p>
                </div>
                
                <!-- Success Indicator -->
                <div class="success-indicator">
                    <span class="icon-star">‚ú®</span>
                    <p class="success-text">Your blessing has been claimed!</p>
                    <span class="icon-star">‚ú®</span>
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="footer-section">
            <p class="courtesy-text">Courtesy: FYB Chairman</p>
            <p class="blessing-text">God bless you! üôè</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
